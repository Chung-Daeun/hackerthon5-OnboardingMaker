spring:
  jpa:
    show-sql: true
    properties:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: ${URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${NAME}
    password: ${PASSWORD}
    application:
    name: jpa
  output:
    ansi:
      enabled: always
jwt:
  secret: 나만의_비밀키1234567890